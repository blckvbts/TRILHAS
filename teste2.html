<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="teste2.css">
</head>
<body>      
    <div class="container">
        <div class="formulario">
    
                <div class="top-menu">
                  <ul>
                    <li><a href="teste2.html">Cadastrar</a></li>
                    <li><a href="teste2.1.html">Login</a></li>
                  </ul>
                </div>
                       
            <div class="blocoA">
                <h2 class="apresentacao">Formulário de inscrição</h2>
                <h3 class="bloco">Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas.</h3>
            </div>

            <form id="inscricaoForm">
                <div class="blocoB">
                    <h4 class="titulo">Informações do participante</h4>
                    <label class="campo">Nome completo</label>
                    <input type="text" id="nome" placeholder="Digite seu nome" required>
                    <span class="erro"></span>
                    
                    <label class="campo">Data de nascimento</label>
                    <input type="date" id="nascimento" required>
                    <span class="erro"></span>
                    
                    <label class="campo">CPF</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" required>
                    <span class="erro"></span>

                    <label class="campo">Sexo</label>
                    <select id="sexo" required>
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Outro">Outro</option>
                    </select>
                    <span class="erro"></span>
                    
                    <label class="campo" for="email">Email</label>
                    <input type="text" id="email" placeholder="Digite seu e-mail">
                    <p id="error-message">⚠ Insira um e-mail válido</p>
                    
                    <label class="campo">Telefone</label>
                    <input type="tel" id="telefone" placeholder="(00) 0000-0000" required>
                    <span class="erro"></span>
                    
                    <label class="campo">Documento de identidade</label>
                    <label for="fileUpload" class="upload-box">
                        <img src="cloud-upload.png" alt="Ícone de Upload">
                        <p>Clique aqui para selecionar o arquivo</p>
                        <input type="file" id="fileUpload">
                    </label>
                </div>

                <div class="blocoC">
                    <h4 class="titulo">Endereço residencial</h4>
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" placeholder="Digite o CEP" maxlength="9" oninput="formatCEP(this)">
                    <span class="erro"></span>
                    
                    <div class="row">
                        <div class="col">
                            <label for="rua">Rua</label>
                            <input type="text" id="rua" class="campo-escuro">
                            <span class="erro"></span>
                        </div>

                        <div class="col">
                            <label for="numero">Número</label>
                            <input type="text" id="numero" placeholder="Digite o número">
                            <span class="erro"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" class="campo-escuro">
                            <span class="erro"></span>
                        </div>

                        <div class="col">
                            <label for="estado">Estado</label>
                            <input type="text" id="estado" class="campo-escuro">
                            <span class="erro"></span>
                        </div>
                    </div>

                    <label class="campo">Comprovante de residência</label>
                    <label for="fileUpload" class="upload-box">
                        <img src="cloud-upload.png" alt="Ícone de Upload">
                        <p>Clique aqui para selecionar o arquivo</p>
                        <input type="file" id="fileUpload">
                    </label>
                </div>

                <div class="blocoD">
                    <h4 class="titulo">Trilha de aprendizagem</h4>
                    <label class="campo">Selecione apenas uma trilha</label>
                    <div class="trilhas">
                        <div class="option">
                            <input type="radio" id="Front-end" name="area">
                            <label for="Front-end">
                                <div class="option-content">
                                    <span class="checkmark"></span>
                                    <img src="icon-front.png" alt="Ícone Front-end">
                                    <p>Programação Front-end</p>
                                </div>
                            </label>
                        </div>

                        <div class="option">
                            <input type="radio" id="Back-end" name="area">
                            <label for="Back-end">
                                <div class="option-content">
                                    <span class="checkmark"></span>
                                    <img src="back-end.png" alt="Ícone Back-end">
                                    <p>Programação Back-end</p>
                                </div>
                            </label>
                        </div>

                        <div class="option">
                            <input type="radio" id="Jogos" name="area">
                            <label for="Jogos">
                                <div class="option-content">
                                    <span class="checkmark"></span>
                                    <img src="jogos.png" alt="Ícone Jogos">
                                    <p>Programação de Jogos</p>
                                </div>
                            </label>
                        </div>

                        <div class="option">
                            <input type="radio" id="Ux" name="area">
                            <label for="Ux">
                                <div class="option-content">
                                    <span class="checkmark"></span>
                                    <img src="ux.png" alt="Ícone Design">
                                    <p>Design e Experiência</p>
                                </div>
                            </label>
                        </div>

                        <div class="option">
                            <input type="radio" id="Dados" name="area">
                            <label for="Dados">
                                <div class="option-content">
                                    <span class="checkmark"></span>
                                    <img src="Frame 48095973.png" alt="Ícone Dados">
                                    <p>Ciência de Dados</p>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="blocoE">
                    <div class="fim">
                        <label class="checkbox-container">
                            <input type="checkbox" id="termos">
                            <span class="checkmark"></span>
                            <label for="aceito-termos">
                                Declaro que li e concordo com os <span class="link">Termos e Condições</span> e com a <span class="link">Política de Privacidade</span>.
                            </label>
                        </label>
                    </div>
                </div> 

                <div class="blocoF">
                    <h4 class="titulo">Informações para login</h4>
                    <label class="campo">ID do usuário</label>
                    <input type="text" id="idUsuario" placeholder="Digite o ID" required>
                    <label class="campo">Senha</label>
                    <input type="text" id="senha" placeholder="Digite a senha" required>
                </div>

                <div class="blocoG">
                    <div class="botoes">
                        <button type="button" id="cancelar" class="cancelar">Cancelar</button>
                        <button type="submit" class="inscricao">Fazer Inscrição</button>
                        <button type="button" class="inscricao" id="salvar"> Salvar </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="imagem">
            <img class="imagem1" src="Ilustration.png" alt="Trilhas de Aprendizagem">
            <img class="imagem2" src="logo-trilhas-inova.png" alt="Trilhas">
        </div>
    </div>

    <script src="teste2.js"></script>
</body>
</html>
