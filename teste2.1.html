<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <link rel="stylesheet" href="teste2.1.css">
    <title>Login</title>
</head>
<body>
    <main class="container">
        
        <form id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input placeholder="Usuário" type="text">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="text">
                <i class="bx bxs-lock-alt"></i>
            </div>
            
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">
                    Lembrar senha
                </label>
                <a href="teste2.html">Esqueci minha senha</a>
            </div>

            <button type="submit" class="login">Login</button>

            <div class="register-link">
                <p>Não tem conta?  <a href="teste2.html">Cadastre-se</a></p>
            </div>

        </form>
        <div id="mensagem-sucesso" class="mensagem-sucesso">✅ Login realizado com sucesso!</div>
    </main>
    <script src="teste2.1.js"></script>
</body>
</html>
